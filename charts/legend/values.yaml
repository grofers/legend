# Default values for legend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "ghcr.io/grofers/legend"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Set true to install a freshset of GrafanaDashboardCrd
crdConfig:
  create: true

secrets:
  name: "legend-conf"
  api_key: ""
  protocol: ""
  host: ""
  sentry_dsn: ""
  sentry_environment: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "legend-service-account"

namespace: legend

clusterRoleBinding:
  # Specifies whether a ClusterRolebinding should be created
  create: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Extra env variables to pass to the legend container
env:
  # We can define default grafana data sources through env variables
  # - name: GRAFANA_DEFAULT_PROMETHEUS_DATA_SOURCE
  #   value: "Prometheus"
  # - name: GRAFANA_DEFAULT_CLOUDWATCH_DATA_SOURCE
  #   value: "Cloudwatch"
  # - name: GRAFANA_DEFAULT_INFLUXDB_DATA_SOURCE
  #   value: "Influxdb"
  # - name: GRAFANA_DEFAULT_LOKI_DATA_SOURCE
  #   value: "Loki"
