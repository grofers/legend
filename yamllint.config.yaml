---
    yaml-files:
      - 'sample_input.yaml'
      - './kubernetes/'
      - './tests_config/'
    rules:
      braces: enable
      brackets: enable
      colons: enable
      commas: enable
      comments:
        level: warning
      comments-indentation:
        level: warning
      document-end: disable
      document-start:
        level: warning
      empty-lines: enable
      empty-values: disable
      hyphens: enable
      indentation: enable
      key-duplicates: enable
      key-ordering: disable
      line-length:
        level: warning
      new-line-at-end-of-file: disable
      new-lines: enable
      octal-values: disable
      quoted-strings: disable
      trailing-spaces: enable
      truthy:
        level: warning 